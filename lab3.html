<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

	<button id='btnList'>Get Data</button>
    <ul id='userList'></ul>
</body>
</html>

<script>
	const list = document.getElementById('list');
	document.getElementById('btnList').addEventListener("click", getList);
    
	function getList() { fetch("https://jsonplaceholder.typicode.com/users").then(response => response.json()).then(data => { const userList = document.getElementById("userList"); userList.innerHTML = ""; data.forEach(user => { const li = document.createElement("li"); li.textContent = `${user.name} (${user.email})`; userList.appendChild(li); }); }).catch(error => console.error("에러 발생:", error));
    }
</script>
