<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form 연습</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    form {
      width: 400px;
      padding: 20px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      background-color: #e0f7fa;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
	
	input[type="radio"] {
		-webkit-appearance: none;
		-moz-appearance: none;
		appearance: none;
		width: 5px;
		height: 5px;
		border: 0.5px inset #010101;
		background-color: #ffffff;
		vertical-align: middle;
		margin-right: 8px;
		border-radius: 10px;
	}

	input[type="radio"]:hover {
		background-color: #888;
	}
	
	input[type="radio"]:checked {
		background-color: #2196f3;
	}

    button {
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }

	#boxes {
		display: flex;
	}

	#boxes input[type="checkbox"] {
		width: 30px;
	}

  </style>
</head>
<body>

  <h2>회원가입 Form</h2>
  <form id="myForm">
    <!-- 1. 텍스트 입력 -->
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" placeholder="아이디 입력" required>

    <!-- 2. 비밀번호 -->
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>

    <!-- 3. 라디오 버튼 -->
    <label>성별:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">남성</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">여성</label>

    <!-- 4. 체크박스 -->
    <label>관심분야:</label>
	<div id="boxes">
		<input type="checkbox" name="interest" value="AI"> AI
		<input type="checkbox" name="interest" value="Web"> 웹 개발
		<input type="checkbox" name="interest" value="Game"> 게임 개발
	</div>

    <!-- 5. 드롭다운 -->
    <label for="job">직업:</label>
    <select id="job" name="job">
      <option value="developer">개발자</option>
      <option value="student">학생</option>
      <option value="designer">디자이너</option>
    </select>

    <!-- 6. 텍스트에어리어 -->
    <label for="bio">자기소개:</label>
    <textarea id="bio" name="bio" rows="4" placeholder="간단한 소개를 작성하세요"></textarea>

    <!-- 7. 제출 버튼 -->
    <button type="submit">회원가입</button>
  </form>

  <script>
	const myForm = document.getElementById('myForm');
		myForm.addEventListener('submit', function(event) {
			event.preventDefault();

			const idInput = document.getElementById('username');
			const pwInput = document.getElementById('password');

			if (idInput.value.trim() === '') {
				alert('id를 입력해주세요~!');
				idInput.focus();
				return ;
			}

			if (pwInput.value.trim() === '') {
				alert('비밀번호을 입력해주세요~!');
				pwInput.focus();
				return ;
			}

			if (pwInput.value.length < 8) {
				alert('비밀번호 8글자이상 입력해주세요');
				pwInput.focus();
				return ;
			}

			alert('감사합니다. 곧 봬요!');
		});
  </script>

</body>
</html>
