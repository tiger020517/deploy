<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 (404 Not Found)</title>
    <style>
        /* Google Fonts에서 Noto Sans KR 폰트 가져오기 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa; /* 부드러운 회색 배경 */
            color: #343a40; /* 가독성 좋은 어두운 텍스트 색상 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px; /* 부드러운 모서리 */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); /* 입체감을 주는 그림자 */
            animation: fadeIn 0.8s ease-in-out; /* 부드럽게 나타나는 애니메이션 */
        }

        h1 {
            font-size: 120px;
            font-weight: 700;
            color: #4A90E2; /* 시원한 파란색 포인트 */
            margin-bottom: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05); /* 은은한 텍스트 그림자 */
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4A90E2; /* 포인트 색상과 동일하게 */
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .home-button:hover {
            background-color: #357ABD; /* 마우스를 올렸을 때 약간 어두운 색으로 */
            transform: translateY(-2px); /* 살짝 위로 움직이는 효과 */
        }

        .countdown {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d; /* 보조 텍스트 색상 */
        }

        /* 부드럽게 나타나는 애니메이션 효과 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>페이지를 찾을 수 없습니다</h2>
        <p>
            요청하신 페이지가 존재하지 않거나, 주소가 변경되었을 수 있습니다.<br>
            입력하신 주소가 정확한지 다시 한번 확인해주세요.
        </p>
        <a href="/" class="home-button">홈으로 돌아가기</a>
        <p class="countdown" id="countdown-timer">5초 후에 자동으로 홈으로 이동합니다.</p>
    </div>

    <script>
        (function() {
            let seconds = 5; // 카운트다운 시간 (초)
            const countdownElement = document.getElementById('countdown-timer');
            const homeUrl = "/"; // 이동할 홈페이지 주소

            const interval = setInterval(() => {
                seconds--;
                countdownElement.textContent = `${seconds}초 후에 자동으로 홈으로 이동합니다.`;

                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = homeUrl;
                }
            }, 1000);
        })();
    </script>
</body>
</html>
