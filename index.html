<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 웹 프로젝트 방송국</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #3d342a; /* 어두운 배경 */
            font-family: 'Nanum Gothic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .radio-container {
            width: 100%;
            max-width: 500px;
            background-color: #5d4a3a; /* 나무 질감 색상 */
            border-radius: 20px;
            padding: 25px;
            box-shadow: 
                inset 0 0 15px rgba(0,0,0,0.5), /* 내부 그림자 */
                0 10px 25px rgba(0,0,0,0.7);   /* 외부 그림자 */
            border: 4px solid #4a3a2a;
        }

        .radio-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .radio-header h1 {
            font-family: 'Lobster', cursive;
            color: #ffe8d6;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            margin: 0;
        }

        .radio-panel {
            background-color: #e0d6c5; /* 크림색 패널 */
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #a39581;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            gap: 20px;
        }

        .speaker-grill {
            flex: 2; /* 스피커 영역이 더 넓게 */
            background-color: #c9bca9;
            padding: 20px;
            border-radius: 5px;
            /* 스피커 직물 패턴 */
            background-image: 
                linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%),
                linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            border: 1px solid #a39581;
        }

        .station-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .station-list li {
            margin-bottom: 12px;
        }

        .station-list a {
            display: block;
            text-decoration: none;
            color: #3d342a;
            background-color: #d4c8b6;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            border: 1px solid #b8a996;
            box-shadow: 0 2px 2px rgba(0,0,0,0.2);
            transition: all 0.2s ease-in-out;
        }

        .station-list a:hover {
            background-color: #fff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        .knob {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4d4d4d 0%,#2b2b2b 100%);
            border-radius: 50%;
            border: 3px solid #222;
            box-shadow: 
                inset 0 0 5px rgba(255,255,255,0.2),
                0 3px 5px rgba(0,0,0,0.5);
            position: relative;
        }

        .knob::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 15px;
            background-color: #e0d6c5;
            border-radius: 2px;
        }
    </style>
</head>
<body>

    <div class="radio-container">
        <header class="radio-header">
            <h1>My Web Projects</h1>
        </header>

        <main class="radio-panel">
            <section class="speaker-grill">
                <nav>
                    <ul class="station-list">
                        <li>
                            <a href="form1.html" target="_blank">Station 1: form1.html</a>
                        </li>
                        <li>
                            <a href="form1_css.html" target="_blank">Station 2: form1_css.html</a>
                        </li>
                        <li>
                             <a href="form1_js.html" target="_blank">Station 3: form1_js.html</a>
                        </li>
						<li>
                            <a href="404.html" target="_blank">Station 4: 백룸</a>
                        </li>
                        <li>
                            <a href="form_practice.html" target="_blank">Station 5: 종합연습</a>
                        </li>
                        <li>
                             <a href="gemini.html" target="_blank">Station 6: gemini가 준 레퍼런스</a>
                        </li>
                    </ul>
                </nav>
            </section>
            <aside class="controls">
                <div class="knob"></div>
                <div class="knob"></div>
            </aside>
        </main>
    </div>

</body>
</html>
