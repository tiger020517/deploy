<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA_ENTRY_FORM_87A</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
    /* 아날로그 호러 스타일 */
        body {
            font-family: 'VT323', monospace; /* 오래된 터미널 폰트 */
            background-color: #0a0a0a; /* 낡은 블랙 */
            color: #d4d4d4; /* 빛바랜 흰색 */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /*overflow: hidden; *//* 애니메이션이 화면을 벗어나지 않게 */
            animation: textFlicker 0.05s infinite;
        }

        /* CRT 스캔라인 효과 */
        
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 3px 100%;
            z-index: 2;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }

        @keyframes textFlicker {
            from { text-shadow: 1px 0 0 #ea3636, -1px 0 0 #75fa69; }
            to { text-shadow: -1px 0 0 #ea3636, 1px 0 0 #75fa69; }
        }

        h1 {
            font-size: 3em;
            color: #e0e0e0;
            text-align: center;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.4);
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: titleGlitch 2s infinite steps(4, end);
        }

        @keyframes titleGlitch {
            0% { transform: skewX(0deg); }
            2% { transform: skewX(5deg); }
            4% { transform: skewX(-5deg); }
            6% { transform: skewX(0deg); }
            100% { transform: skewX(0deg); }
        }

        form {
            background-color: #1c1c1c;
            padding: 30px;
            border: 2px solid #555;
            border-style: inset; /* 안으로 파인 듯한 테두리 */
            width: 100%;
            max-width: 550px;
            box-sizing: border-box;
            z-index: 1; /* 다른 효과들보다 아래에 위치 */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #b0b0b0;
            font-size: 1.2em;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            background-color: #0f0f0f;
            border: 2px inset #444;
            color: #d4d4d4;
            font-family: 'VT323', monospace;
            font-size: 1.2em;
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            background-color: #2a2a2a;
            border-color: #666;
        }
        
        #age { width: 100px; }
        #name { width: 100%; }
		#contact { width: 60%; }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #444;
            outline: none;
            border: 1px solid #222;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #999;
            border: 2px outset #777;
            cursor: pointer;
        }

        input[type="radio"] {
        -webkit-appearance: none; /* 브라우저 기본 스타일 제거 */
        -moz-appearance: none;
        appearance: none;
        display: inline-block;
        width: 20px; /* 버튼의 너비 */
        height: 20px; /* 버튼의 높이 */
        border: 2px inset #555; /* 안으로 파인 듯한 테두리 */
        background-color: #0f0f0f; /* 버튼의 기본 배경색 */
        border-radius: 3px; /* 약간 각진 모서리 */
        vertical-align: middle;
        margin-right: 8px; /* 라벨과의 간격 */
        position: relative;
        cursor: pointer;
        outline: none;
        transition: background-color 0.1s linear; /* 색상 변화에 약간의 딜레이 */
        box-shadow: 0 0 3px rgba(0,0,0,0.5); /* 미세한 그림자 */
    }

    input[type="radio"]:hover {
        background-color: #222; /* 호버 시 약간 밝아짐 */
    }

    /* 라디오 버튼이 선택되었을 때의 스타일 */
    input[type="radio"]:checked {
        background-color: #d4d4d4; /* 선택 시 밝은 회색으로 채움 */
        border-color: #888; /* 선택 시 테두리 색상 변경 */
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); /* 빛나는 효과 */
        animation: checkedPulse 0.8s infinite alternate steps(2); /* 깜빡이는 펄스 효과 */
    }

    /* 선택된 라디오 버튼 안에 나타나는 표시 (미묘한 X 또는 점) */
    input[type="radio"]:checked::after {
        content: '';
        display: block;
        width: 10px;
        height: 10px;
        background-color: #0a0a0a; /* 내부의 작은 검은색 점/사각형 */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 1px; /* 작은 사각형 */
        /* 선택 시 나타나는 효과 (선택적) */
        animation: innerGlow 0.8s infinite alternate steps(2);
    }

    /* 라디오 버튼 옆 라벨 스타일 */
    input[type="radio"] + label {
        display: inline-block;
        margin-right: 15px;
        vertical-align: middle;
        color: #d4d4d4; /* 라벨 색상 */
        font-weight: normal;
        text-transform: none;
        letter-spacing: 0;
        font-size: 1.2em; /* 폰트 크기 유지 */
    }

    /* 선택 시 펄스 애니메이션 (선택된 버튼 자체) */
    @keyframes checkedPulse {
        from { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
        to { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
    }

    /* 내부 점의 글로우 애니메이션 (선택적) */
    @keyframes innerGlow {
        from { background-color: #0a0a0a; }
        to { background-color: #d4d4d4; } /* 안의 색도 살짝 깜빡이는 느낌 */
    }

        /* 제출 버튼 (Windows 95 스타일) */
        input[type="submit"] {
            background-color: #b0b0b0; /* 회색 버튼 */
            color: #0a0a0a; /* 검정 텍스트 */
            border: 2px outset #e0e0e0; /* 튀어나온 테두리 */
            padding: 10px 20px;
            font-size: 1.2em;
            font-family: 'VT323', monospace;
            cursor: pointer;
            display: block;
            margin: 20px auto 0 auto;
        }

        input[type="submit"]:active {
            border-style: inset; /* 클릭 시 눌리는 효과 */
        }
	</style>
</head>
<body>
    <h1>[CLASSIFIED] DATA LOG</h1>
    <form>
        <label for="name">SUBJECT_ID:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">AGE_VERIFIED:</label>
        <input type="number" id="age" name="age" min="18" required><br><br>

        <label for="height">HEIGHT (cm):</label>
        <input type="range" id="height" name="height" min="100" max="200" value="170" required><br><br>
        
        <label for="weight">WEIGHT (kg):</label>
        <input type="range" id="weight" name="weight" min="30" max="150" value="70" required><br><br>
        
        <label for="blood_type">BLOOD_TYPE:</label>
        <input type="radio" id="A" name="blood_type" value="A" required>
        <label for="A">A</label>
        <input type="radio" id="B" name="blood_type" value="B">
        <label for="B">B</label>
        <input type="radio" id="AB" name="blood_type" value="AB">
        <label for="AB">AB</label>
        <input type="radio" id="O" name="blood_type" value="O">
        <label for="O">O</label><br><br>

        <label for="organ">COMPONENT_SELECT:</label>
        <select id="organ" name="organ" required>
            <option value="kidney">KIDNEY</option>
            <option value="liver">LIVER</option>
            <option value="heart">HEART</option>
            <option value="lung">LUNG</option>
            <option value="pancreas">PANCREAS</option>
            <option value="intestine">INTESTINE</option>
            <option value="cornea">CORNEA</option>
        </select><br><br>

        <label for="health">NOTES:</label><br>
        <textarea id="health" name="health" rows="4" cols="50" required></textarea><br><br>

        <label for="date">DATE_OF_ENTRY:</label>
        <input type="date" id="date" name="date" required><br><br>
        <input type="submit" value="COMMIT_TO_ARCHIVE">
    </form>
</body>
</html>
